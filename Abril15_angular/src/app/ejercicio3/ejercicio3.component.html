<div class="container">
  <h1>Ejercicio 3</h1>
  <h3>Formulario de reserva de vuelos</h3>

  <form #formulario="ngForm" (ngSubmit)="mostrarInformacion(formulario)">
    <div class="form-group">
      <label for="origen">Origen:</label>
      <input type="text" id="origen" name="origen" class="form-control" ngModel required>
    </div>

    <div class="form-group">
      <label for="destino">Destino:</label>
      <input type="text" id="destino" name="destino" class="form-control" ngModel required>
    </div>

    <div class="form-group">
      <label for="fechaIda">Fecha de ida:</label>
      <input type="date" id="fechaIda" name="fechaIda" class="form-control" ngModel required>
    </div>

    <div class="form-group">
      <label for="fechaVuelta">Fecha de vuelta:</label>
      <input type="date" id="fechaVuelta" name="fechaVuelta" class="form-control" ngModel>
    </div>

    <div class="form-group">
      <label for="numPasajeros">Número de pasajeros:</label>
      <input type="number" id="numPasajeros" name="numPasajeros" class="form-control" ngModel required>
    </div>

    <button type="submit" class="btn btn-primary">Mostrar información</button>
  </form>
</div>
